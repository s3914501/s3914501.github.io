<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haoyuan Rong Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="videoscript.js" defer></script>
  </head>
  <body>
    <h1>Learning to play video</h1>
    <video src="A2Video.mp4" id="my-video" controls></video>

    <div class="button-container">
      <button id="play-button">
        Play
        <img
          id="play-button"
          src="/assignment 2/icons8-play-30.png"
          alt="Play Button"
          width="28"
          height="28"
        />
      </button>

      <button id="pause-button">
        Pause
        <img
          id="pause-button"
          src="/assignment 2/icons8-pause-30.png"
          alt="Pause Button"
          width="28"
          height="28"
        />
      </button>
    </div>
  </body>
</html>
