<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

          <video src="Video 2.mp4" class="video-slide" controls></video>
          <video src="Video 3.mp4" class="video-slide" controls></video>
          <video src="Video 4.mp4" class="video-slide" controls></video>
          <video src="Video 5.mp4" class="video-slide" controls></video>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
