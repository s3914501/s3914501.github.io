<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Photo Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <h1 class="slider-title">Family Photo Slider</h1>
      <div class="slider" id="slider">
        <div class="card">
          <img src="Family Photo 1.jpg" alt="Family Photo 1" />
        </div>
        <div class="card">
          <img src="Family Photo 2.jpg" alt="Family Photo 2" />
        </div>
        <div class="card">
          <img src="Family Photo 3.jpg" alt="Family Photo 3" />
        </div>
        <div class="card">
          <img src="Family Photo 4.jpg" alt="Family Photo 3" />
        </div>
      </div>

      <div class="dots">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
        <span class="dot" onclick="goToSlide(3)"></span>
      </div>

      <button class="nav left" onclick="moveSlide(-1)">&#10094;</button>
      <button class="nav right" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
