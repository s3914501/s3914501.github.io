<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Photo Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider" id="slider">
        <div class="card">
          <img src="images/photo1.jpg" alt="Family Photo 1" />
        </div>
        <div class="card">
          <img src="images/photo2.jpg" alt="Family Photo 2" />
        </div>
        <div class="card">
          <img src="images/photo3.jpg" alt="Family Photo 3" />
        </div>
      </div>
      <button class="nav left" onclick="moveSlide(-1)">&#10094;</button>
      <button class="nav right" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
